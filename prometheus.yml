global:
  scrape_interval: 15s

rule_files:
  - "/etc/prometheus/prometheus-alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['api:12345']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['db-exporter:9216']