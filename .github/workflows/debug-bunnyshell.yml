name: Debug Bunnyshell Setup

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check secrets and variables
        run: |
          echo "Checking if secrets and variables are available..."
          echo "PROJECT_ID exists: ${{ vars.BUNNYSHELL_PROJECT_ID != '' }}"
          echo "CLUSTER_ID exists: ${{ vars.BUNNYSHELL_CLUSTER_ID != '' }}"
          echo "ACCESS_TOKEN exists: ${{ secrets.BUNNYSHELL_ACCESS_TOKEN != '' }}"

      - name: Check bunnyshell.yaml
        run: |
          if [ -f ".bunnyshell/bunnyshell.yaml" ]; then
            echo "bunnyshell.yaml found"
            cat .bunnyshell/bunnyshell.yaml
          else
            echo "bunnyshell.yaml NOT found"
          fi