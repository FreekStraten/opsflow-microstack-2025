name: Bunnyshell - Delete Preview Environment

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  delete-preview:
    uses: bunnyshell/workflows/.github/workflows/delete-env.yaml@2.1.0
    with:
      project-id: ${{ vars.BUNNYSHELL_PROJECT_ID }}
      pr-number: ${{ github.event.number }}
      comment-on-pr: true
    secrets:
      bunnyshell-access-token: ${{ secrets.BUNNYSHELL_ACCESS_TOKEN }}