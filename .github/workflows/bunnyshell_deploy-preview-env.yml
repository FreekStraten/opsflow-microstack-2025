name: Bunnyshell - Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  deploy-preview:
    uses: bunnyshell/workflows/.github/workflows/deploy-env.yaml@2.1.0
    with:
      project-id: ${{ vars.BUNNYSHELL_PROJECT_ID }}
      cluster-id: ${{ vars.BUNNYSHELL_CLUSTER_ID }}
      bunnyshell-yaml-content: |
        kind: Environment
        name: "preview"
        type: ephemeral
        environmentVariables:
          DemoVarDefinedInBunnyshell: demo-value
        urlHandle: preview-devops-freek
        components:
          - name: mongodb
            kind: Service
            dockerCompose:
              image: 'mongo:latest'
              restart: unless-stopped
              volumes:
                - './data:/data/db'
            ports:
              - port: 27017
                name: mongo
                protocol: TCP

          - name: api
            kind: Service
            dockerCompose:
              environment:
                PORT: 12345
                MONGO_URL: 'mongodb://mongodb:27017'
                DB_NAME: myapp
              build:
                context: .
                dockerfile: Dockerfile.prod
              depends_on:
                - mongodb
              restart: unless-stopped
            ports:
              - port: 12345
                name: api
                protocol: TCP
                public: true

          - name: frontend
            kind: Service
            dockerCompose:
              build:
                context: ./frontend
                dockerfile: Dockerfile
              depends_on:
                - api
              restart: unless-stopped
            ports:
              - port: 80
                name: frontend
                protocol: TCP
                public: true
      pr-number: ${{ github.event.number }}
      comment-on-pr: true
    secrets:
      bunnyshell-access-token: ${{ secrets.BUNNYSHELL_ACCESS_TOKEN }}