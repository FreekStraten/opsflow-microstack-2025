name: Bunnyshell - Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Deze permissions zijn essentieel!
permissions:
  contents: read          # Basis lees rechten
  pull-requests: write    # Nodig om comments te plaatsen op PR's
  issues: write          # Nodig omdat PR comments via de issues API gaan

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment on PR - Deployment Started
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Bunnyshell Preview Environment**
              
              Deployment initiated for PR #${{ github.event.number }}
              - Branch: \`${{ github.event.pull_request.head.ref }}\`
              - Commit: \`${{ github.event.pull_request.head.sha }}\`
              
              _Note: This is a mock deployment for demonstration purposes._`
            })

      - name: Mock Deployment Process
        run: |
          echo "=== Simulating Bunnyshell Deployment ==="
          echo "PR Number: ${{ github.event.number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Commit: ${{ github.event.pull_request.head.sha }}"
          echo ""
          echo "ðŸ”„ Simulating deployment steps..."
          sleep 5
          echo "âœ… Mock deployment completed successfully!"
          echo "=================================="

      - name: Comment on PR - Deployment Complete
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **Preview Environment Ready!**
              
              Your preview environment has been successfully deployed.
              
              ðŸ”— Preview URL: \`https://preview-devops-freek-${{ github.event.number }}.example.com\`
              
              _Note: This is a mock deployment. In a real scenario, this would contain actual deployment URLs from Bunnyshell._`
            })