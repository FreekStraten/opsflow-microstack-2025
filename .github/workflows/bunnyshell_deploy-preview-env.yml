name: Bunnyshell - Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Bunnyshell preview environment deployment initiated for PR #${{ github.event.number }}'
            })

      - name: Log deployment attempt
        run: |
          echo "=== Bunnyshell Deployment Attempt ==="
          echo "PR Number: ${{ github.event.number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Commit: ${{ github.event.pull_request.head.sha }}"
          echo "=================================="
          echo "Note: Full Bunnyshell integration requires additional configuration"
          echo "See: https://documentation.bunnyshell.com/"