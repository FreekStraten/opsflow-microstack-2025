# .github/workflows/deploy-preview-environment.yaml
name: Deploy preview environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    # We blijven de herbruikbare workflow gebruiken zoals in jouw voorbeeld,
    # ervan uitgaande dat de Bunnyshell documentatie/voorbeelden daar nog steeds naar verwijzen.
    # Als de fout 'Unable to resolve action bunnyshell/deploy-env-action@v2' blijft,
    # kan het zijn dat de herbruikbare workflow zelf een update nodig heeft van Bunnyshell,
    # of je moet overschakelen naar het directe gebruik van bunnyshell/deploy-action@vX.
    uses: bunnyshell/workflows-reusable/.github/workflows/deploy-env.yml@v2
    permissions:
      pull-requests: write # Nodig om commentaar op de PR te plaatsen
    with:
      project-id: ${{ vars.BUNNYSHELL_PROJECT_ID }}
      cluster-id: ${{ vars.BUNNYSHELL_CLUSTER_ID }}
      pr-number: ${{ github.event.number }}
      comment-on-pr: true
      allowed-users: '*' # Zoals in de instructies

      # Gewijzigd volgens instructie 5.2:
      bunnyshell-yaml-path: .bunnyshell/bunnyshell.yaml
      # Verwijder de oude 'bunnyshell-yaml-contents' sectie

    secrets:
      bunnyshell-access-token: ${{ secrets.BUNNYSHELL_ACCESS_TOKEN }}