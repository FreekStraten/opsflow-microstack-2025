services:
  # MongoDB voor main API
  mongodb:
    image: mongo:7.0
    container_name: mijn-mongo
    volumes:
      - ./data:/data/db
    restart: unless-stopped
    # Healthcheck removed; services use retry-on-connect

  # MongoDB voor notification service
  notification-mongo:
    image: mongo:7.0
    container_name: notification-mongo
    volumes:
      - ./notification-data:/data/db
    restart: unless-stopped
    # Healthcheck removed; services use retry-on-connect

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      # Management UI intentionally not published to host for security
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s

  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: mijn-api
    ports:
      - "3000:12345"
    environment:
      MONGO_URL: mongodb://mijn-mongo:27017
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      PORT: 12345
      DB_NAME: myapp
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3002:3001"
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      MONGO_URL: mongodb://notification-mongo:27017
      DB_NAME: notifications
      PORT: 3001
    depends_on:
      notification-mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mijn-frontend
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

  # MongoDB Exporter voor monitoring
  db-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongo-exporter
    environment:
      - MONGODB_URI=mongodb://mijn-mongo:27017
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts
    ports:
      - "9090:9090"
    restart: unless-stopped

  # Grafana dashboard
  grafana:
    build:
      context: monitoring/grafana
      dockerfile: Dockerfile
    container_name: grafana
    ports:
      - "3100:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    depends_on:
      - prometheus
    restart: unless-stopped

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    environment:
      SMTP_SMARTHOST: ${SMTP_SMARTHOST}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_AUTH_USERNAME: ${SMTP_AUTH_USERNAME}
      SMTP_AUTH_PASSWORD: ${SMTP_AUTH_PASSWORD}
      SMTP_REQUIRE_TLS: ${SMTP_REQUIRE_TLS}
      ALERT_EMAIL_TO: ${ALERT_EMAIL_TO}
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--log.level=info"
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  rabbitmq_data:
